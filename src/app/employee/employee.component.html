<div class="container">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-3">
                <div class="card">

                    <div class="hq">
                        <img [src]="ImgUrl" class="profile-pic" alt="No Preview...">
                        <div class="profile-pic">
                            <span class="fa fa-camera"></span>
                            <span id="get_file" (click)="choosePhoto()">Change Image</span>
                            <span>
                                <input type="file" id="my_file" (change)="readUrl($event)" accept="image/x-png,image/gif,image/jpeg">
                            </span>
                        </div>
                    </div>
                    <h3>Employee Name</h3>
                    <h5>Other Details</h5>
                </div>
            </div>
            <div class="col-md-6">

            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>
</div>
