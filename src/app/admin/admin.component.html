<div class="container">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md-6">



        <div id="HideDiv">

            <div class="card">
              <div>
                <div class="hq1">
                  <img [src]="ImgUrl1" class="profile-pic" alt="">

                </div>
                  <div class="btstrp">
                    <h3>Name</h3>
                    <h6>Contact</h6>
                  </div>
                </div>
              </div>


        </div>



{{data}}
        <div *ngIf="post">
                <div class="card" >
          <br>
          <form class="ajax-form" [formGroup]="Add" (ngSubmit)="submitAdd();Add.reset()">
            <div class="form-group">
              <input type="text" placeholder="title" formControlName="title">
              <span class="text-muted" *ngIf="!Add.controls.title.valid">Enter Add Title</span>
            </div>
            <div class="form-group">
              <textarea type="text" placeholder="Discription" formControlName="description"></textarea>
              <span class="text-muted" *ngIf="!Add.controls.description.valid">Enter Discription</span>
            </div>
            <div class="form-group">
                <textarea type="text" placeholder="adminId" formControlName="adminId"></textarea>
                <span class="text-muted" *ngIf="!Add.controls.adminId.valid">Enter adminId</span>
              </div>
            <input type="submit" value="Publish Add" class="btn btn-info" [disabled]="!Add.valid">
          </form>
          <br>
        </div>
        </div>

        <div *ngIf="post">

          <div class="card" *ngFor="let request of request"(click)="view()">
            <div class="card-title">
              {{request.name}}
              {{request.desc}}
             </div>
            <div class="card-body">{{request.id}}</div>
             </div>


        </div>


      </div>
      <div class="col-md-3">
        <div class="card">
          <div class="hq">
            <img [src]="ImgUrl" class="profile-pic" alt="">
            <div class="profile-pic">
              <span class="fa fa-camera"></span>
              <span id="get_file" (click)="choosePhoto()">Change Image</span>
              <span>
                <input type="file" id="my_file" (change)="readUrl($event)" accept="image/x-png,image/gif,image/jpeg">
              </span>
            </div>
          </div>
          <h3>Name</h3>
          <h5>Other Details</h5>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="BtnFn" >
  <button type="button" class="btn btn-lg btn-primary" (click)="post=!post">
      Notifications <span class="badge badge-danger">4</span>
    </button>
</div>
